name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::485898089185:oidc-provider/token.actions.githubusercontent.com
          aws-region: eu-west-1

      - name: Verify identity
        run: aws sts get-caller-identity
