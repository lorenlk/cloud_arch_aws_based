<!DOCTYPE html>
<html>
<head>
  <title>Demo App</title>
</head>
<body>
  <h1>Demo App</h1>

  <div>
    <button onclick="doubleValue()">Double Value</button>
    <input id="doubleInput" type="number" value="10">
    <span id="doubleResult"></span>
  </div>

  <div>
    <button onclick="addValue()">Add 10</button>
    <input id="addInput" type="number" value="5">
    <span id="addResult"></span>
  </div>

  <div>
    <button onclick="increaseElement()">Increase element and return count</button>
    <input id="increaseInput" type="number" value="5">
    <span id="increaseResult"></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
